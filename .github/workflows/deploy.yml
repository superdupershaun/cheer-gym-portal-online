# This workflow will build a Node.js project and deploy it to GitHub Pages.
# For more information see: https://docs.github.com/en/actions/publishing-your-build-artifacts-and-pages/getting-started-with-github-pages#publishing-with-a-custom-github-actions-workflow

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when you push to the 'main' branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the start and latest queued.
# concurrency:
#   group: "pages"
#   cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Using Node.js 20, consistent with Codespaces
          cache: 'npm' # Cache npm dependencies for faster builds

      - name: Clean install and build
        run: |
          # Ensure a completely fresh start by removing previous installs and build outputs
          rm -rf node_modules
          rm -f package-lock.json
          rm -rf dist

          # Install dependencies fresh
          npm install

          # Build the React application for production
          npm run build

      - name: Upload production-ready build artifacts for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Specify the directory where your built files are located

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This action handles the deployment to GitHub Pages
